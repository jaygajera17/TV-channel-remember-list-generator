      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" required>Channel Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="num" placeholder="17">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Channel Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="box" placeholder="Sub TV">
          </div>
        </div>
        
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Category </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="news1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  NEWS
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="sport1" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  SPORT
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="movie1" value="option2">
                <label class="form-check-label" for="gridRadios2">

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="song1" value="option3" >
                <label class="form-check-label" for="gridRadios3">

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="favourite1" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  FAVOURITE
                </label>
              </div>
            </div>
          </div>
